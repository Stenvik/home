apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: storagetest-ir
  namespace: storagetest-ns
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`storagetest`)
      services:
        - name: storagetest-svc
          port: 3000