apiVersion: apps/v1
kind: Deployment
metadata:
  name: storagetest-deployment
  namespace: storagetest-ns
  labels:
    app: storagetest
spec:
  selector:
    matchLabels:
      app: storagetest
  template:
    metadata:
      labels:
        app: storagetest
    spec:
      containers:
        - name: storagetest
          image: ghcr.io/stenvik/home:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: storagetest-svc
  namespace: storagetest-ns
spec:
  selector:
    app: storagetest
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
